<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            overflow: hidden;
            position: relative;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 2.5em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        /* Animaci√≥n de latido */
        .heart-beat {
            font-size: 3em;
            color: red;
            display: inline-block;
            animation: beat 0.6s infinite alternate ease-in-out;
            will-change: transform;
        }
        @keyframes beat {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øQuieres ser mi San Valent√≠n? üíñ</h1>
        <div class="buttons">
            <button class="yes" onclick="showCelebration()">¬°S√≠!</button>
            <button class="no" onmouseover="moveButton()">No</button>
        </div>
    </div>
    <div class="hidden" id="celebration">
        <h2>¬°Sab√≠a que dir√≠as que s√≠! ¬°Gracias! <span class="heart-beat">‚ù§Ô∏è</span></h2>
    </div>
    <script>
        function moveButton() {
            const button = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function showCelebration() {
            document.querySelector('.container').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
        }
    </script>
</body>
</html>
